spring.application.name=solana-cos-on-demand-sync

server.port=8080

# Source COS Account
cos.source.bucket=example-bucket
cos.source.region=example-region

cos.secretId=example-secretId
cos.secretKey=example-secretKey

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@example.com
spring.mail.password=example
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true